<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Signup Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2.8rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            width: 370px;
            animation: fadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .tabs {
            display: flex;
            margin-bottom: 2rem;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 0.7rem 0;
            cursor: pointer;
            border-bottom: 2.5px solid transparent;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            transition: color 0.3s, border-bottom 0.3s;
        }
        .tab.active {
            border-bottom: 2.5px solid #3498db;
            color: #3498db;
            background: linear-gradient(90deg, #e0eafc 0%, #cfdef3 100%);
            border-radius: 8px 8px 0 0;
            box-shadow: 0 2px 8px rgba(52,152,219,0.07);
        }
        form {
            display: none;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        form.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
        input[type="text"], input[type="password"], input[type="email"] {
            margin-bottom: 1.2rem;
            padding: 0.7rem;
            border: 1.5px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'Roboto', Arial, sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #f8fafc;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px #eaf6fb;
        }
        button {
            background: linear-gradient(90deg, #3498db 0%, #6dd5fa 100%);
            color: #fff;
            border: none;
            padding: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.08rem;
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(52,152,219,0.13);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #217dbb 0%, #48c6ef 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(52,152,219,0.18);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="loginTab">Login</div>
            <div class="tab" id="signupTab">Sign Up</div>
        </div>
        <form id="loginForm" class="active">
            <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="signupForm">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script>
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.onclick = () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        };

        signupTab.onclick = () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        };
    </script>
</body>
</html>
